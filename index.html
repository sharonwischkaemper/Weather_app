<!DOCTYPE html>
<html ng-app='weatherApp'>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>


<body>

    <div class="container-fluid" ng-controller="MainController as m">
        <div class="page-header">
            <a href="https://github.com/sharonwischkaemper">
                <img src="https://asanablog-wpengine.netdna-ssl.com/wp-content/post-images/GitHub-Mark-64px.png">
            </a>
        </div>
        <div class="row">
            <div class="col-xs-4 "></div>
            <div class="col-xs-4 ">
                <h1 id="weatherHeader">Weather App</h1>
                <h2>{{m.city}},{{m.state}}</h2>
                <h2>{{m.forecast.simpleforecast.forecastday[0].high[m.temp]}}<button ng-click="m.toggleTemp()">&deg;{{m.tempSymbol}}</button></h2>
                <h4>{{m.forecast.simpleforecast.forecastday[1].conditions}}</h4>
            </div>
            <div class="col-xs-4"></div>

        </div>

    </div>









    <script src="https://code.jquery.com/jquery-1.9.1.js" integrity="sha256-e9gNBsAcA0DBuRWbm0oZfbiCyhjLrI6bmqAl5o+ZjUA=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="app.js "></script>
    <script src="Controllers/MainController.js"></script>
    <script src="Servises/locationFactory.js"></script>
    <script src="Servises/forcastFactory.js"></script>



</body>

</html>
